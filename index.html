<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontendmentor tip calculator challenge">
  <meta name="keywords" content="HTML, CSS, JS, frontendmentor, challenge, tip calculator">
  <meta name="author" content="Kikino">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

  <main>
    <h1 class="title">Spli<br>tter</h1>
    <article class="container">
      <div class="left">
        <div class="input">
          <label>Bill</label>
          <input type="text" placeholder="0" id="bill">
          <img src="./images/icon-dollar.svg" alt="dollar">
        </div>
        <div class="tip">
          <p class="text">Select Tip %</p>
          <div class="pct_buttons">
            <button class="pct_btn" value="5">5%</button>
            <button class="pct_btn" value="10">10%</button>
            <button class="pct_btn" value="15">15%</button>
            <button class="pct_btn" value="25">25%</button>
            <button class="pct_btn" value="50">50%</button>
            <input type="number" class="custom" placeholder="Custom">
          </div>
        </div>

        <div class="input error">
          <div class="input__top">
            <label>Number of People</label>
            <span class="error__msg">Can't be zero</span>
          </div>
          <input type="text" placeholder="0" id="people" class="">
          <img src="./images/icon-person.svg" alt="dollar">
        </div>

      </div>
      <div class="right">
        <div class="right__row">
          <div class="tip__amount">
            <p class="tip__title">Tip Amount</p>
            <p class="tip__subtitle">/ person</p>
          </div>
          <div class="price">
            <p class="price__text">$<span class="total__tip">0.00</span></p>
          </div>
        </div>
        <div class="right__row">
          <div class="tip__amount">
            <p class="tip__title">Tip Amount</p>
            <p class="tip__subtitle">/ person</p>
          </div>
          <div class="price">
            <p class="price__text">$<span class="total__amount">0.00</span></p>
          </div>
        </div>
        <button class="reset_btn">Reset</button>
      </div>
    </article>
  </main>


  <script src="app.js"></script>
</body>

</html>
